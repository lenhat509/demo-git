{% extends "layout.html" %}
{% block body %}
<h1>Email To Reset Password</h1>
<form action="" method="POST" >
    {{form.hidden_tag()}}
    <div>
        {{form.email.label}}<br>
        {% if form.email.errors %}
            {% for error in form.email.errors %}
            <span>{{error}}</span><br>
            {%endfor%}
        {% endif %}
        {{form.email}}
    </div>
    <div>
        {{form.submit}}
    </div>
</form>
{% endblock body %}
