{% extends "layout.html" %}

{% block body %}
    <main class="home-posts">
    {% if current_user.is_authenticated %}
        {% if posts %}
            {% for post in posts %}
            <article class="post">
                <div class="header-post"> 
                    <a class="user-link" href="{{url_for('posts.author',author_id= post[5])}}">{{post[4]}}</a>
                    {{post[3]}}
                </div>
                <div> 
                    <a class="post-link" href="{{url_for('posts.post', post_id=post[0])}}"><h3 style="display:inline;">{{post[1]}}</h3></a>
                </div>
                <div>
                    <p>{{post[2]}}</p>
                </div >
            </article>
            {% endfor %}
        {% endif %}
    {% endif %}
    </main>
{% endblock body %}
