{% extends "layout.html" %}

{% block body %}
<br><br>
<main class="user-post">
    {% if current_user.is_authenticated %}
        {% if post %}
            <article >
                <div class="header-post"> 
                    <a class="user-link" href="{{url_for('posts.author',author_id = post.author_id)}}">{{post.author.username}}</a>
                    {{post.date}}
                </div>
                <div> 
                    <h3 >{{post.title}}</h3>
                </div>
                <div>
                    <p>{{post.content}}</p>
                </div >
                <a class="edit-post" href="{{url_for('posts.update_post', post_id = post.id)}}">Update</a>
                <a class="edit-post" href="{{url_for('posts.delete_post', post_id = post.id)}}">Delete</a>
            </article>
        {% endif %}
    {% endif %}
</main>
{% endblock body %}
